<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Open Tabs</h1>
            <div class="header-controls">
                <div id="view-switcher" class="view-switcher">
                    <button id="view-by-window" class="active">By Window</button>
                    <button id="view-by-domain">By Domain</button>
                </div>
                <p id="stats">Loading...</p>
            </div>
        </header>
        
        <div id="windows-container" class="windows-grid">
            <!-- Window cards will be injected here by JS -->
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
