<!DOCTYPE html>
<html>
<head>
    <title>Tab Dashboard Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            width: 300px;
            color: #333;
        }
        h2 { font-size: 1.2rem; margin-bottom: 1rem; }
        .control-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .shortcut-display {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f9fafb;
            font-family: monospace;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .shortcut-display:hover { border-color: #2563eb; }
        .shortcut-display.recording {
            background: #eef2ff;
            border-color: #2563eb;
            color: #2563eb;
        }
        .hint { font-size: 0.8rem; color: #666; }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background-color: #1d4ed8; }
        #status {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #059669;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    
    <div class="control-group">
        <label>Open Note Shortcut</label>
        <div id="shortcut-display" class="shortcut-display">Ctrl + Shift + X</div>
        <div class="hint">Click above and press keys to change</div>
    </div>

    <button id="save-btn">Save Settings</button>
    <div id="status">Saved!</div>

    <script src="options.js"></script>
</body>
</html>
