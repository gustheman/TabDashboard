<!DOCTYPE html>
<html>
<head>
    <title>Tab Note</title>
    <style>
        body {
            width: 320px;
            height: 280px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fef3c7; /* Sticky note yellow */
            display: flex;
            flex-direction: column;
        }
        #header {
            padding: 10px 15px;
            background-color: #fde68a;
            border-bottom: 1px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #title {
            font-weight: 600;
            color: #78350f;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 240px;
        }
        #open-dashboard {
            background: none;
            border: none;
            cursor: pointer;
            color: #92400e;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        #open-dashboard:hover {
            background-color: #fcd34d;
            color: #451a03;
        }
        textarea {
            flex: 1;
            width: 100%;
            border: none;
            resize: none;
            padding: 15px;
            background-color: transparent;
            font-size: 1rem;
            color: #374151;
            outline: none;
            box-sizing: border-box;
            line-height: 1.5;
        }
        textarea::placeholder {
            color: #9ca3af;
        }
        #status {
            font-size: 0.75rem;
            color: #92400e;
            padding: 5px 15px;
            text-align: right;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="title">Loading...</span>
        <button id="open-dashboard" title="Open Dashboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        </button>
    </div>
    <textarea id="note-input" placeholder="Type your note for this page..."></textarea>
    <div id="status">Saved</div>
    <script src="popup.js"></script>
</body>
</html>
